<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar System Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c2a;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #00ffff;
    }
    input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100px;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
    }
    .results {
      margin-top: 2rem;
      text-align: left;
    }
    .planet {
      margin: 0.3rem 0;
    }
  </style>
</head>
<body>
  <h1>üåå Solar System Age Calculator üå†</h1>
  <p>Enter your age in Earth years:</p>
  <input type="number" id="earthAge" min="0" placeholder="e.g. 18">
  <br>
  <button onclick="calculateAge()">Calculate</button>

  <div class="results" id="results"></div>

  <script>
    const planetYears = {
      Mercury: 0.2408467,
      Venus: 0.61519726,
      Earth: 1.0,
      Mars: 1.8808158,
      Jupiter: 11.862615,
      Saturn: 29.447498,
      Uranus: 84.016846,
      Neptune: 164.79132,
      Pluto: 248.00
    };

    function calculateAge() {
      const earthAge = parseFloat(document.getElementById('earthAge').value);
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (isNaN(earthAge) || earthAge <= 0) {
        resultsDiv.innerHTML = '<p>Please enter a valid age.</p>';
        return;
      }

      for (let planet in planetYears) {
        const ageOnPlanet = (earthAge / planetYears[planet]).toFixed(2);
        resultsDiv.innerHTML += `<div class="planet">ü™ê Age on <strong>${planet}</strong>: ${ageOnPlanet} years</div>`;
      }
    }
  </script>
</body>
</html>
